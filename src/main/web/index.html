<html>
  <head>
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="styles.css">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="jslib/es6-shim.min.js"></script>
    <script src="jslib/system-polyfills.js"></script>
    <script src="jslib/shims_for_IE.js"></script>   

    <script src="jslib/angular2-polyfills.js"></script>
    <script src="jslib/system.src.js"></script>
    <script src="jslib/Rx.js"></script>
    <script src="jslib/angular2.dev.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app>Loading...</my-app>
  </body>
</html>
