plugins {
  id "com.moowork.node" version "0.11"
}

// Apply the java plugin to add support for Java
apply plugin: 'base'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

configurations {
    javascript
}

// In this section you declare the dependencies for your production and test code
dependencies {
    javascript files("node_modules/es6-shim/es6-shim.min.js" ,
                    "node_modules/systemjs/dist/system-polyfills.js",
                    "node_modules/angular2/es6/dev/src/testing/shims_for_IE.js",
                    "node_modules/angular2/bundles/angular2-polyfills.js",
                    "node_modules/systemjs/dist/system.src.js",
                    "node_modules/rxjs/bundles/Rx.js",
                    "node_modules/angular2/bundles/angular2.dev.js")
}


task copyJS(type: Copy) {
    from "build/js/"
    into "build/web/app"
}
copyJS.dependsOn(npm_run_tsc)

task copyLibs(type: Copy) {
    into "build/web/jslib"
    from configurations.javascript
}

task copyHtml(type: Copy) {
    into "build/web/"
    from "src/main/web"
}


build.dependsOn(copyJS)
build.dependsOn(copyLibs)
build.dependsOn(copyHtml)






